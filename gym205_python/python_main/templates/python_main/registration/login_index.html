{% load static %}

<html>
	<head>
		<title>LOG IN GYM205</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/main_page/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/main_page/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>ГБОУ гимназия № 205</h1>
								<p>Образовательная платформа для изучения <a href="https://html5up.net">Python</a><br />
								учениками <a href="https://html5up.net/license">гимназии.</a></p>

								{% for message in messages %}
								<div class="alert alert-danger" role="alert">
									<p><font color="#baa910">{{message}}</font></p>
								</div>
								{% endfor %}

								 <form action="login_user" method="post" class="form-horizontal">
									{% csrf_token%}
									<div class="col-xs-8 col-xs-offset-4">
										<h2 style="text-align:center;">LOGIN</h2>
									</div>

									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
									</div>
									<div class="form-group">
										<br><label for="password">Password</label>
										<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
									</div>
									 <br>
									<button type="submit" class="btn btn-primary">ВОЙТИ</button>
									<button class="btn btn-primary"><a href="{% url 'restart_pass' %}">ВОССТАНОВИТЬ ПАРОЛЬ</a></button>
									<button type="submit" class="btn btn-primary"><a href="{% url 'start_index' %}">НАЗАД</a></button>
									<br />
									<div class="form-group">

									</div>
								</form>


							</div>
						</div>
					</header>


				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; ERA</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="static/main_page/assets/js/jquery.min.js"></script>
			<script src="static/main_page/assets/js/browser.min.js"></script>
			<script src="static/main_page/assets/js/breakpoints.min.js"></script>
			<script src="static/main_page/assets/js/util.js"></script>
			<script src="static/main_page/assets/js/main.js"></script>

	</body>
</html>
